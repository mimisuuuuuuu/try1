<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>천국가기 대작전</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: -1;
      background-color: black;
    }

    .main-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      z-index: 0;
    }

   .button {
  position: absolute;
  width: 220px; /* ✅ 버튼 크기 증가 */
  height: auto;
  transition: transform 0.2s ease;
  cursor: pointer;
     
    .button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    #gamestart {
      top: 55%;
      left: 38%;
    }

    #gamehow {
      top: 55%;
      left: 58%;
    }

    #gamestart2 {
      bottom: 5%;
      right: 5%;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지 -->
  <img src="window.webp" class="background" alt="background">

  <!-- 첫 화면 이미지 -->
  <img src="mainimage.jpg" class="main-image" id="mainPage" alt="main">

  <!-- 게임 시작 버튼 (첫 화면) -->
  <img src="gamestart.png" class="button" id="gamestart" onclick="startGame()">

  <!-- 게임 방법 버튼 -->
  <img src="gamehow.png" class="button" id="gamehow" onclick="showHowToPlay()">

  <!-- 게임 방법 화면 -->
  <img src="howtoplay.jpg" class="main-image" id="howtoPage" alt="howto" style="display: none;">

  <!-- 게임 시작 버튼 (게임 방법 화면) -->
  <img src="gamestart2.png" class="button" id="gamestart2" onclick="startGame()" style="display: none;">

  <script>
    function showHowToPlay() {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('gamestart').style.display = 'none';
      document.getElementById('gamehow').style.display = 'none';

      document.getElementById('howtoPage').style.display = 'block';
      document.getElementById('gamestart2').style.display = 'block';
    }

    function startGame() {
      // 여기에 게임 본편으로 넘어가는 코드 추가 예정
      alert("게임을 시작합니다! 다음 페이지 연결은 여기에 구현하세요.");
    }

    // 클릭 시 전체화면 전환
    document.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          console.warn(`전체화면 실패: ${err.message}`);
        });
      }
    });

    // ESC로 전체화면 빠져나오기 허용됨 (브라우저 기본 기능)
  </script>
</body>
</html>
