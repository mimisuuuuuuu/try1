<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하늘나라 보내주기 대작전</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: default;
      background: url('window.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .active {
      display: flex !important;
    }

    .container {
      position: relative;
      width: 70vw;
      max-width: 1100px;
    }

    .page-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .button {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .button:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }

    #btn-start {
      top: 58%;
      left: 10%;
      width: 350px;
    }

    #btn-how {
      top: 73%;
      left: 10%;
      width: 350px;
    }

    #btn-start2 {
      bottom: 30px;
      right: 40px;
      width: 220px;
    }

    @media (max-width: 768px) {
      .container {
        width: 90vw;
      }

      #btn-start, #btn-how, #btn-start2 {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- 메인 페이지 -->
  <div id="main-page" class="page active">
    <div class="container">
      <img src="first.jpg" alt="메인 이미지" class="page-img">
      <img src="gamestart.png" id="btn-start" class="button" alt="게임 시작">
      <img src="gamehow.png" id="btn-how" class="button" alt="게임 방법">
    </div>
  </div>

  <!-- 게임 방법 페이지 -->
  <div id="how-page" class="page">
    <div class="container">
      <img src="howtoplay_image.jpg" alt="게임 방법 이미지" class="page-img">
      <img src="gamestart2.png" id="btn-start2" class="button" alt="게임 시작">
    </div>
  </div>

  <script>
    const mainPage = document.getElementById('main-page');
    const howPage = document.getElementById('how-page');

    function startGame() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`전체화면 전환 실패: ${err.message}`);
        });
      }
      // 약간 딜레이 주고 넘어가게 하면 fullscreen 자연스러움
      setTimeout(() => {
        window.location.href = "game.html";
      }, 300); 
    }

    document.getElementById('btn-start').addEventListener('click', startGame);
    document.getElementById('btn-start2').addEventListener('click', startGame);

    document.getElementById('btn-how').addEventListener('click', () => {
      mainPage.classList.remove('active');
      howPage.classList.add('active');
    });
  </script>

</body>
</html>
