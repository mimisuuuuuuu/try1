<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하늘나라 보내주기 대작전</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      cursor: default;
    }

  .page {
  width: 100vw;
  height: 100vh;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center center;
  background-color: black;
  position: relative;
  display: none;
}


    #main-page {
      background-image: url('mainimage.jpg');
      display: block;
    }

    #how-page {
      background-image: url('howtoplay_image.jpg');
    }

   .button {
  position: absolute;
  width: 220px; /* ✅ 버튼 크기 증가 */
  height: auto;
  transition: transform 0.2s ease;
  cursor: pointer;
}

.button:hover {
  transform: scale(1.08);
  filter: brightness(1.2);/* ✅ 호버 시 약간 더 커짐 */
}

    #btn-start {
      top: 460px;
      left: 100px;
      width: 200px;
    }

    #btn-how {
      top: 570px;
      left: 100px;
      width: 200px;
    }

    #btn-start2 {
      bottom: 30px;
      right: 40px;
      width: 180px;
    }
  </style>
</head>
<body>

  <!-- 메인 페이지 -->
  <div id="main-page" class="page">
    <img src="gamestart.png" id="btn-start" class="button" alt="게임 시작">
    <img src="gamehow.png" id="btn-how" class="button" alt="게임 방법">
  </div>

  <!-- 게임 방법 페이지 -->
  <div id="how-page" class="page">
    <img src="gamestart2.png" id="btn-start2" class="button" alt="게임 시작">
  </div>

  <script>
    const mainPage = document.getElementById('main-page');
    const howPage = document.getElementById('how-page');

    document.getElementById('btn-start').addEventListener('click', () => {
      window.location.href = "game.html";
    });

    document.getElementById('btn-how').addEventListener('click', () => {
      mainPage.style.display = 'none';
      howPage.style.display = 'block';
    });

    // ✅ 메인 배경 클릭 시 전체화면 진입
    mainPage.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`전체화면 전환 실패: ${err.message}`);
        });
      }
    });

    // ✅ ESC로 빠져나오면 자동으로 종료됨 (브라우저 기본 기능)

    // ✅ 전체화면 빠져나온 뒤에도 다시 클릭하면 재진입 가능
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        // 사용자가 ESC 눌러 전체화면 종료 시 아무 처리 없이 둬도 됨
        // 필요한 경우 여기에 fullscreen exit 후 로직 넣을 수 있음
      }
    });
  </script>

</body>
</html>
