<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하늘나라 보내주기 대작전</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: default;
    }

    body {
      background: url('window.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #main-page {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main-container {
      position: relative;
      width: 60vw;  /* mainimage 크기 줄이기 */
      max-width: 960px;
    }

    #main-container img.main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .button {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .button:hover {
      transform: scale(1.08);
      filter: brightness(1.2);
    }

    #btn-start {
      top: 50%;  /* 위치 조정 */
      left: 10%;
      width: 220px;
    }

    #btn-how {
      top: 70%;
      left: 10%;
      width: 220px;
    }

    #how-page {
      background-image: url('howtoplay_image.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #btn-start2 {
      position: absolute;
      bottom: 30px;
      right: 40px;
      width: 200px;
    }

    @media (max-width: 768px) {
      #btn-start, #btn-how, #btn-start2 {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <!-- 메인 페이지 -->
  <div id="main-page" class="page" style="display: flex;">
    <div id="main-container">
      <img src="mainimage.jpg" alt="메인 이미지" class="main-image">
      <img src="gamestart.png" id="btn-start" class="button" alt="게임 시작">
      <img src="gamehow.png" id="btn-how" class="button" alt="게임 방법">
    </div>
  </div>

  <!-- 게임 방법 페이지 -->
  <div id="how-page" class="page">
    <img src="gamestart2.png" id="btn-start2" class="button" alt="게임 시작">
  </div>

  <script>
    const mainPage = document.getElementById('main-page');
    const howPage = document.getElementById('how-page');

    document.getElementById('btn-start').addEventListener('click', () => {
      window.location.href = "game.html";
    });

    document.getElementById('btn-how').addEventListener('click', () => {
      mainPage.style.display = 'none';
      howPage.style.display = 'block';
    });

    // ✅ 메인 배경 클릭 시 전체화면 진입
    mainPage.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`전체화면 전환 실패: ${err.message}`);
        });
      }
    });

    // ✅ ESC 기본 기능으로 전체화면 종료됨
  </script>

</body>
</html>
